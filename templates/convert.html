<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>Converston Results</title>
</head>
<body>
    <h1>Conversion Result</h1>
    {% if data.success %}
    <div class="result">
        <p>Amount in {{ data.query.to|default("unknown currency") }}: {{ data.result }}</p>
    </div>
    {% else %}
    {% if 'error' in data %} 
        <p>Conversion failed. Error: {{ data.error.info }}</p>
    {% else %}
        <p>Conversion failed. Unknown error.</p>
    {% endif %}
    {% endif %}
    <form action="/welcome">
        <button type="submit">Convert Another</button>
    </form>
</body>
</html>
